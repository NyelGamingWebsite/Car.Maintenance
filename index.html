<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Autocare</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
    }

    /* Burger menu */
    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      z-index: 1001;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: #333;
      transition: all 0.3s ease;
    }

    .burger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .burger.active div:nth-child(2) {
      opacity: 0;
    }

    .burger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    @media screen and (max-width: 768px) {
      .burger {
        display: flex;
      }

      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: white;
        border: 1px solid #ccc;
        padding: 20px;
        z-index: 1000;
      }

      nav.active {
        display: flex;
      }

      nav a {
        margin: 10px 0;
      }
    }

    /* Scroll to top button */
    #topBtn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      display: none;
      background: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Elite Autocare</div>
    <nav id="nav">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="burger" id="burger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <main>
    <section class="fade-in" style="padding: 40px;">
      <h1>Welcome to Elite Autocare</h1>
      <p>Your trusted auto service center in town.</p>
    </section>
    <section class="fade-in" style="padding: 40px;">
      <h2>Our Services</h2>
      <p>We offer maintenance, repairs, detailing and more.</p>
    </section>
  </main>

  <button id="topBtn">Top</button>

  <script>
    // Burger menu toggle and animation
    const burger = document.getElementById('burger');
    const nav = document.getElementById('nav');
    const navLinks = nav.querySelectorAll('a');

    burger.addEventListener('click', () => {
      nav.classList.toggle('active');
      burger.classList.toggle('active');
    });

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('active');
        burger.classList.remove('active');
      });
    });

    // Scroll to top button
    const topBtn = document.getElementById('topBtn');

    window.addEventListener('scroll', () => {
      topBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });

    topBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Fade-in animation using Intersection Observer
    const faders = document.querySelectorAll('.fade-in');
    const appearOptions = {
      threshold: 0.2,
      rootMargin: "0px 0px -50px 0px"
    };

    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      });
    }, appearOptions);

    faders.forEach(fader => {
      appearOnScroll.observe(fader);
    });
  </script>
</body>
</html>
